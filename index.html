<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style..css">
    <title>Simple Calculator</title>
</head>
<body>
    <div class="container">
        <div class="resultbox">
            <input type="text" name="result" class="result-box" id="result" disabled>
        </div>
        <div class="row">
            <input type="button" value="AC" id="acbtn" onclick="clearfunction()">
            <input type="button" value="DEL" id="delbtn" onclick="deletefunction()">
            <input type="button" value="%" onclick="display('%')">
            <input type="button" value="/" onclick="display('/')">
        </div>
        <div class="row">
            <input type="button" value="7" onclick="display('7')">
            <input type="button" value="8" onclick="display('8')">
            <input type="button" value="9" onclick="display('9')">
            <input type="button" value="*" onclick="display('*')">
        </div>
        <div class="row">
            <input type="button" value="4" onclick="display('4')">
            <input type="button" value="5" onclick="display('5')">
            <input type="button" value="6" onclick="display('6')">
            <input type="button" value="-" onclick="display('-')">
        </div>
        <div class="row">
            <input type="button" value="1" onclick="display('1')">
            <input type="button" value="2" onclick="display('2')">
            <input type="button" value="3" onclick="display('3')">
            <input type="button" value="+" onclick="display('+')">
        </div>
        <div class="row">
            <input type="button" value="00" onclick="display('00')">
            <input type="button" value="0" onclick="display('0')">
            <input type="button" value="." onclick="display('.')">
            <input type="button" value="=" onclick="calculate()">
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
